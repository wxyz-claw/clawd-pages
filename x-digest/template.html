<!DOCTYPE html>
<html lang="$lang">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$page_title</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #1d9bf0;
      --accent-dim: #1d9bf022;
      --green: #00ba7c;
      --orange: #f59e0b;
      --red: #ef4444;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      max-width: 680px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }
    
    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    header .date {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .section-header .emoji {
      font-size: 1.3rem;
    }
    
    .section-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
    }
    
    .item {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: border-color 0.2s;
    }
    
    .item:hover {
      border-color: var(--accent);
    }
    
    .item-title {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .item-body {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    
    .item-meta {
      display: flex;
      gap: 16px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }
    
    .item-meta a {
      color: var(--accent);
      text-decoration: none;
    }
    
    .item-meta a:hover {
      text-decoration: underline;
    }
    
    .tag {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 500;
      padding: 3px 8px;
      border-radius: 20px;
      margin-right: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .tag.hot { background: var(--red); color: #fff; }
    .tag.new { background: var(--green); color: #fff; }
    .tag.update { background: var(--orange); color: #000; }
    
    .summary-box {
      background: linear-gradient(135deg, #1d9bf015, #1d9bf005);
      border: 1px solid var(--accent);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
    }
    
    .summary-box h3 {
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .summary-box ul {
      list-style: none;
      font-size: 0.9rem;
    }
    
    .summary-box li {
      margin-bottom: 6px;
      padding-left: 16px;
      position: relative;
    }
    
    .summary-box li::before {
      content: "â€¢";
      color: var(--accent);
      position: absolute;
      left: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>$header_title</h1>
    $date_html
  </header>

  $summary_html

  $sections_html

</body>
</html>
