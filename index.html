<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawd Pages</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --card-bg: #1a1a1a;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #1d9bf0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 8px;
    }
    .subtitle {
      color: var(--text-muted);
      margin-bottom: 40px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a {
      display: block;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      color: var(--text);
      text-decoration: none;
      transition: all 0.2s;
    }
    a:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    a .title {
      font-weight: 600;
      margin-bottom: 4px;
    }
    a .desc {
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    footer {
      margin-top: 50px;
      color: var(--text-muted);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üêæ Clawd Pages</h1>
    <p class="subtitle">Auto-generated pages and reports</p>
    
    <div class="links">
      <a href="./x-digest/">
        <div class="title">üì° X Feed Digest</div>
        <div class="desc">Daily curated highlights from X/Twitter</div>
      </a>
    </div>
    
    <footer>
      Generated by Clawd ‚Ä¢ Powered by OpenClaw
    </footer>
  </div>
</body>
</html>
